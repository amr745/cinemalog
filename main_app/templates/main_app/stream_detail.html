{% extends 'base.html' %}
{% block content %}

<h1>Sreaming Service Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ stream.name }}</span>
        <p>Color: {{ stream.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'streams_update' stream.id %}">Edit</a>
        <a href="{% url 'streams_delete' stream.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
