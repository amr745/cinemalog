{% extends 'base.html' %}
{% block content %}

<h1>My Favorite Movies!</h1>

{% for movie in movies %}
<div class="row">
  <div class="col s6">
    <div class="card blue-grey darken-1 hoverable">
      <div class="card-content">
    <a href="{% url 'detail' movie.id %}">
        <span class="card-title">{{ movie.title }}</span>
        <img class="responsive-img card-panel" src="{{ movie.url.url }}" alt="{{ movie.title }} Poster">
      </div>
    </a>
    </div>
  </div>
</div>
{% endfor %}
<a href="{% url 'movies_create' %}">
<input type='button' value="Add Movie" class="btn light-blue ligffhten-2">
</a>
{% endblock %}
