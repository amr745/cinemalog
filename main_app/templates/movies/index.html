{% extends 'base.html' %}
{% block content %}

<h1>My Favorite Movies!</h1>

<div class="row">
  <div class="col movie-container">
    {% for movie in movies %}
    <div class="card blue-grey darken-3 hoverable">
      <div class="card-content">
    <a class='a-words' href="{% url 'detail' movie.id %}">
        <span class="center card-title">{{ movie.title }}</span>
        <img class="responsive-img card-panel" src="{{ movie.url.url }}" alt="{{ movie.title }} Poster">
      </div>
    </a>
    </div>
    {% endfor %}
  </div>
</div>
<a href="{% url 'movies_create' %}">
<input type='button' value="Add Movie" class="btn indigo darken-4">
</a>
{% endblock %}
